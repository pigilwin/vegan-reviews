name: vegan_reviews
description: A review app of vegan food for Jody
publish_to: 'none'
version: 1.1.1+3

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  firebase_core: 0.4.4+3
  cloud_firestore: 0.13.5
  firebase_auth: 0.16.0
  firebase_storage: 3.1.5
  google_sign_in: 4.5.1
  bloc: 6.0.1
  flutter_bloc: 6.0.1
  equatable: 1.2.3
  image_picker: 0.6.6+4
  uuid: 2.0.4
  connectivity: 0.4.8+6
  intl: 0.16.1
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: 0.7.5

flutter:
  uses-material-design: true

flutter_icons:
  android: "launcher_icon"
  ios: false
  image_path: "assets/plant.png"