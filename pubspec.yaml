name: vegan_reviews
description: A review app of vegan food for Jody
publish_to: 'none'
version: 1.1.1+3

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  firebase_core: ^0.7.0
  cloud_firestore: ^0.16.0
  firebase_auth: ^0.20.0+1
  firebase_storage: ^7.0.0
  google_sign_in: ^4.5.9
  bloc: ^6.1.0
  flutter_bloc: ^6.1.0
  equatable: ^1.2.5
  image_picker: ^0.6.7+22
  uuid: ^2.2.2
  connectivity: ^2.0.2
  intl: 0.16.1

  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: 0.7.5
  pedantic: ^1.9.2

flutter:
  uses-material-design: true

flutter_icons:
  android: "launcher_icon"
  ios: false
  image_path: "assets/plant.png"